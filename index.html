<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="header">Library Application</header>
    <div class="addBookSection">
        <button class="addButton" id="addButton">Add Book</button>
    </div>
    <div class="bookShelf" id="bookShelf">
        
    </div>
    <div class="modal hidden" id="addBookModal">
        <form action="" class="addBookForm">
            <h3>Add new book</h3>
            <input class="input" type="text" id="title" placeholder="Title" />
            <input class="input" type="text" id="author" placeholder="Author"/>
            <input class="input" type="number" id="pages" placeholder="Pages"/>
            <input class="input" type="text" id="genre" placeholder="Genre"/>
            <div class="isRead">
                <label for="isRead">Have you read it?</label>
                <input class="checkbox" type="checkbox" id="isRead" />
            </div>
            <div class="submitSection">
                <button id="submitButton" class="submitButton" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
    
</body>

</html>
